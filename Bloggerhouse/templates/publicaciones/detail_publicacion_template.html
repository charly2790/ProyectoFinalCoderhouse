{% extends 'base.html' %}

{% block titulo %}
    Bloggerhouse
{% endblock %}

{% block contenido %}

    {% if publicacion %}
    <div style="width: 80%; margin-left: auto; margin-right: auto; border: 1px solid green">
        {{ publicacion.content|safe }}
    </div>
    {% else %}
    <div style="width: 80%; margin-left: auto; margin-right: auto; border: 1px solid green"></div>
        <h3>{{ error }}</h3>
    </div>
    {% endif %}

{% endblock %}
